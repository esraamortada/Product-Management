<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <div class="container form-container">

                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input class="form-control" type="text" id="productName" />
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price</label>
                        <input class="form-control" type="number" id="productPrice" />
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Product Category</label>
                        <input class="form-control" type="text" id="productCategory" />
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDesc"></textarea>
                    </div>

                    <button onclick="add()" class="btn btn-info">Add Product</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="container search-container">
                    <label for="" class="mb-2">Search by Name:</label>
                    <input onkeyup="search(this.value)" type="text" class="form-control">
                </div>

                <div class="container table-container">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Index</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product Category</th>
                                <th>Product Description</th>
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
